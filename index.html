<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MESUTV44</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Rajdhani:wght@600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: linear-gradient(135deg, #0f0f1a 0%, #1a0033 50%, #000000 100%);
            min-height: 100vh;
            font-family: 'Rajdhani', sans-serif;
            overflow-x: hidden;
            color: white;
        }

        .container {
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .glow-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 7vw;
            font-weight: 900;
            background: linear-gradient(90deg, #00ffff, #ff00ff, #00ffff);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: neonGlow 4s ease-in-out infinite alternate, hueShift 8s infinite;
            text-shadow: 0 0 30px rgba(0,255,255,0.8);
            margin-bottom: 40px;
            letter-spacing: 8px;
        }

        .photos {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-bottom: 60px;
            max-width: 1200px;
        }

        .photo {
            width: 280px;
            height: 280px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            transition: all 0.4s ease;
            border: 3px solid rgba(0, 255, 255, 0.6);
        }

        .photo:hover {
            transform: translateY(-15px) scale(1.05);
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.9);
        }

        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .join-btn {
            padding: 20px 80px;
            font-size: 2.5rem;
            font-weight: 900;
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            color: black;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.8);
            transition: all 0.4s ease;
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        .join-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 80px rgba(255, 0, 255, 0.9);
            background: linear-gradient(45deg, #ff00ff, #00ffff);
        }

        .particles {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes neonGlow {
            0%, 100% { text-shadow: 0 0 30px #0ff; }
            50% { text-shadow: 0 0 60px #f0f, 0 0 90px #f0f; }
        }

        @keyframes hueShift {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        @media (max-width: 768px) {
            .glow-title { font-size: 12vw; }
            .photo { width: 140px; height: 140px; }
            .join-btn { font-size: 1.8rem; padding: 16px 50px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="glow-title">MESUTV44</h1>

        <div class="photos">
            <div class="photo"><img src="https://tufan67120-web.github.io/siberuzmanyoluu/ataturk.jpg" alt="Atatürk"></div>
            <div class="photo"><img src="https://tufan67120-web.github.io/siberuzmanyoluu/vegasnamiy.jpg" alt="vegasnamiy"></div>
            <div class="photo"><img src="https://tufan67120-web.github.io/siberuzmanyoluu/revenge.jpg" alt="Revenge"></div>
            <div class="photo"><img src="https://tufan67120-web.github.io/siberuzmanyoluu/kaflecan.jpg" alt="kaflecan"></div>
            <div class="photo"><img src="https://tufan67120-web.github.io/siberuzmanyoluu/mamiskonubukesi.jpg" alt="mamiskonubukesi"></div>
        </div>

        <a href="https://discord.gg/theatatv44" target="_blank">
            <button class="join-btn">GİRİŞ YAP</button>
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 80 },
                "color": { "value": "#00ffff" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5, "random": true },
                "size": { "value": 3, "random": true },
                "line_linked": { "enable": true, "distance": 150, "color": "#00ffff", "opacity": 0.3, "width": 1 },
                "move": { "enable": true, "speed": 2 }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": { "onhover": { "enable": true, "mode": "repulse" } }
            }
        });
    </script>
    <div id="particles-js" class="particles"></div>
</body>
</html>
