    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        body{background:linear-gradient(135deg,#0f0f1a,#1a0033,#000);min-height:100vh;color:#fff;overflow:hidden;position:relative;font-family:Arial,sans-serif}
        .container{position:relative;min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:20px;z-index:2}

        .photos{display:flex;flex-wrap:wrap;gap:35px;justify-content:center;max-width:1500px;margin-bottom:80px}
        .photo{position:relative;width:310px;height:310px;border-radius:28px;overflow:hidden;box-shadow:0 0 50px rgba(0,255,255,0.9);border:6px solid #0ff;transition:all .5s}

        .photo img{width:100%;height:100%;object-fit:cover;filter:brightness(0.9)}
        .label{position:absolute;top:15px;left:15px;right:15px;background:rgba(0,0,0,0.8);padding:12px 10px;border-radius:18px;border:3px solid #0ff;color:#0ff;font-weight:900;font-size:18px;text-align:center;text-shadow:0 0 20px #0ff;backdrop-filter:blur(10px);letter-spacing:2px}
        .discord-link{font-size:5rem;font-weight:900;background:linear-gradient(90deg,#00ffff,#ff00ff,#00ffff);-webkit-background-clip:text;-webkit-text-fill-color:transparent;animation:neon 3s linear infinite;text-shadow:0 0 60px #0ff;cursor:pointer;transition:all .4s}
        .discord-link:hover{transform:scale(1.2);text-shadow:0 0 100px #f0f}
        @keyframes neon{0%{background-position:0%}100%{background-position:200%}}
        @media(max-width:768px){.glow-title{font-size:12vw}.photo{width:160px;height:160px}.label{font-size:13px}.discord-link{font-size:2.8rem}}
    </style>
</head>
