<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MESUTV44</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Rajdhani:wght@600&display=swap" rel="stylesheet">
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        body{background:linear-gradient(135deg,#0f0f1a 0%,#1a0033 50%,#000 100%);min-height:100vh;font-family:'Rajdhani',sans-serif;color:#fff;overflow-x:hidden}
        .container{position:relative;min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:20px}
        .glow-title{font-family:'Orbitron',sans-serif;font-size:7vw;font-weight:900;background:linear-gradient(90deg,#00ffff,#ff00ff,#00ffff);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-size:200%;animation:neonGlow 4s ease-in-out infinite alternate,hueShift 8s infinite;text-shadow:0 0 30px rgba(0,255,255,0.8);margin-bottom:40px;letter-spacing:8px}
        .photos{display:flex;flex-wrap:wrap;gap:25px;justify-content:center;margin-bottom:60px;max-width:1300px}
        .photo{width:290px;height:290px;border-radius:24px;overflow:hidden;box-shadow:0 0 35px rgba(0,255,255,0.7);transition:all .4s;border:4px solid rgba(0,255,255,0.8);position:relative}
        .photo:hover{transform:translateY(-20px) scale(1.08);box-shadow:0 0 70px rgba(0,255,255,1)}
        .photo img{width:100%;height:100%;object-fit:cover}
        .label{position:absolute;top:12px;left:12px;background:rgba(0,0,0,0.7);padding:6px 12px;border-radius:12px;font-weight:bold;font-size:14px;backdrop-filter:blur(5px);border:1px solid #00ffff;color:#00ffff;text-shadow:0 0 10px #00ffff}
        .join-btn{padding:22px 90px;font-size:2.8rem;font-weight:900;font-family:'Orbitron',sans-serif;background:linear-gradient(45deg,#00ffff,#ff00ff);color:#000;border:none;border-radius:50px;cursor:pointer;box-shadow:0 0 50px rgba(0,255,255,0.9);transition:all .4s;text-transform:uppercase;letter-spacing:5px}
        .join-btn:hover{transform:scale(1.15);box-shadow:0 0 100px rgba(255,0,255,1)}
        @keyframes neonGlow{0%,100%{text-shadow:0 0 30px #0ff}50%{text-shadow:0 0 80px #f0f}}
        @keyframes hueShift{0%{filter:hue-rotate(0deg)}100%{filter:hue-rotate(360deg)}}
        @media(max-width:768px){.glow-title{font-size:11vw}.photo{width:150px;height:150px}.join-btn{font-size:2rem;padding:18px 60px}}
    </style>
</head>
<body>
    <div class="container">
        <h1 class="glow-title">MESUTV44</h1>
        <div class="photos">
            <div class="photo"><span class="label">Atatürk</span><img src="https://tufan67120-web.github.io/siberuzmanyoluu/ataturk.jpg"></div>
            <div class="photo"><span class="label">vegasmamiy</span><img src="https://tufan67120-web.github.io/siberuzmanyoluu/vegasnamiy.jpg"></div>
            <div class="photo"><span class="label">Revenge</span><img src="https://tufan67120-web.github.io/siberuzmanyoluu/revenge.jpg"></div>
            <div class="photo"><span class="label">kaflecan</span><img src="https://tufan67120-web.github.io/siberuzmanyoluu/kaflecan.jpg"></div>
            <div class="photo"><span class="label">mamiskonubukesi</span><img src="https://tufan67120-web.github.io/siberuzmanyoluu/mamiskonubukesi.jpg"></div>
        </div>
        <a href="https://discord.gg/theatatv44" target="_blank">
            <button class="join-btn">GİRİŞ YAP</button>
        </a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js",{particles:{number:{value:100},color:{value:"#00ffff"},opacity:{value:0.6},size:{value:4},line_linked:{enable:true,distance:180,color:"#00ffff",opacity:0.4,width:1},move:{enable:true,speed:3}},interactivity:{events:{onhover:{enable:true,mode:"repulse"}}}});
    </script>
    <div id="particles-js" style="position:absolute;top:0;left:0;width:100%;height:100%;pointer-events:none;"></div>
</body>
</html>
