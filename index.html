<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{height:100%;background:#000;color:#fff;font-family:Arial;overflow:hidden}
.container{height:100%;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:20px}
.glow-title{font-size:10vw;font-weight:900;letter-spacing:15px;background:linear-gradient(90deg,#00ffff,#ff00ff,#00ffff,#ff00ff);-webkit-background-clip:text;-webkit-text-fill-color:transparent;animation:neon 3s linear infinite;text-shadow:0 0 60px #0ff}
.photos{display:flex;flex-wrap:wrap;gap:35px;justify-content:center;margin:50px 0}
.photo{position:relative;width:320px;height:320px;border-radius:35px;overflow:hidden;box-shadow:0 0 60px #0ff;border:7px solid #0ff;transition:.6s}
.photo:hover{transform:scale(1.18);box-shadow:0 0 120px #0ff}
.photo img{width:100%;height:100%;object-fit:cover}
.label{position:absolute;top:15px;left:0;right:0;background:rgba(0,0,0,0.85);padding:15px;border-radius:25px;border:4px solid #0ff;color:#0ff;font-weight:900;font-size:20px;text-align:center;text-shadow:0 0 25px #0ff;backdrop-filter:blur(10px)}
.discord-link{font-size:6rem;font-weight:900;background:linear-gradient(90deg,#00ffff,#ff00ff,#00ffff);-webkit-background-clip:text;-webkit-text-fill-color:transparent;animation:neon 2.5s linear infinite;text-shadow:0 0 80px #0ff;cursor:pointer;margin-top:30px}
.discord-link:hover{transform:scale(1.3)}
@keyframes neon{0%{background-position:0%}100%{background-position:200%}}
@media(max-width:768px){
.glow-title{font-size:14vw}
.photo{width:160px;height:160px}
.label{font-size:15px}
.discord-link{font-size:3.5rem}
}
</style>
</head>
